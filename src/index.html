<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVC实践</title>
</head>
<body>
<div class="page">
    <section id="app1">
        <div class="output">
            <span id="number">100</span>
        </div>

            <button id="mul2">*2</button>
            <button id="divide2">÷2</button>
        </div>
    </section>

    <section id="app2">
        <ol class="tar-bar">
            <li>1</li>
            <li>2</li>
        </ol>
        <ol class="tar-content">
            <li>内容1</li>
            <li>内容2</li>
        </ol>
    </section>

    <section id="app3">
        <div class="square">
        </div>
    </section>
    <section id="app4">
        <div class="circle">
        </div>
    </section>

</div>
    <script src="main.js"></script>

</html>
